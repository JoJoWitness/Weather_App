<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Cookie&family=Croissant+One&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,400;1,500;1,700&family=Source+Serif+Pro:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"> 
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
        <div class="mainContainer">
            <div class="weatherDataContainer">
                <div class="leftWeatherData">
                  <h2 class="js-cityName"></h2>
                  <img src="../src/images/nightWithClouds.svg" class="js-WeatherLike WeatherLike" >
                  <h2 class="js-Temperature"></h2>
                </div>
                  <div class="rigthWeatherData">
                    <ol>
                      <li>
                        <img src="../src/images/FeelsLike.svg">
                        <div class="dataContainer">
                          <p>Feels like: <p>
                          <div class="js-feelsLike"></div>
                        </div>
                      </li>
                      <li>
                        <img src="../src/images/Percentage.svg">
                        <div class="dataContainer">
                          <p>Rain Probability:</p>
                          <div class="js-rainPercent"></div>
                        </div>
                      </li>
                      <li>
                        <img src="../src/images/humidity.png">
                        <div class="dataContainer">
                          <p>Humidity:</p>
                          <div  class="js-humidity"></div>
                        </div>
                      </li>
                      <li>
                        <img src="../src/images/WindVelocity.svg">
                        <div class="dataContainer">
                          <p>Wind Velocity:</p>
                          <div class="js-windVelocity"></div>
                        </div>
                      </li>
                      <li>
                        <img src="../src/images/UVrays.svg">
                        <div class="dataContainer">
                          <p>Uv Rays:</p>
                          <div class="js-UvRays"></div>
                        </div>
                      </li>
                    </ol>
                  </div>
            </div>
              <div class="cityInputContainer">
                <img class="js-location gps" src="../src/images/Location(Fill).svg">
                <form class="inputForm">
                  
                  <fieldset>
                    <div>
                        <input type="search" id="city" class="js-city" name="city" maxlength="40" placeholder="Search a city..." autocomplete="off">
                    </div>
                 </fieldset>
                    <button class="js-search searchButton" type='button'>
                      <img class="" src="../src/images/Rename.svg">
                    </button>
                </form>
              </div>
              <nav class="js-nav hourlyWeatherContainer">
                <ol class="js-ol">
                  <!-- <li class="hourlyWeatherElement">
                    <p class="js-hourlyCity">22:00</p>
                    <p class="js-hourlyTemperature">18Â°</p>
                    <img src="../src/images/nightWithClouds.svg" class="js-WeatherLike WeatherLike" >
                  </li> -->
                </ol>
              </nav>
        </div>
  </body>
</html>
